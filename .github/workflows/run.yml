name: BIS Tracker (single job, direct URL pagination)

on:
  schedule:
    - cron: "0 3 * * 1"   # Mondays ~06:00 Riga summer / ~05:00 winter
  workflow_dispatch: {}

jobs:
  scrape_and_email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Scrape (local parsing via /list?page=N)
        env:
          PAGES_TOTAL: "300"           # set to 30 for a quick test, 300/600/1000 for deeper runs
        run: |
          python scraper.py

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pages
          path: debug
          if-no-files-found: ignore

      - name: Commit reports
        run: |
          git config user.name "bis-bot"
          git config user.email "bis-bot@users.noreply.github.com"
          git add reports/*.csv reports/CHANGELOG.md reports/report.html reports/report.docx* || true
          git commit -m "Snapshot: $(date -u +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push

      - name: Email report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}   # smtp.gmail.com
          server_port: ${{ secrets.SMTP_PORT }}        # 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: BIS tracker — snapshot ${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          secure: false            # port 587 + STARTTLS (no 'starttls' key needed)
          html_body: |
            <p>Sveiki! Pievienota šodienas momentuzņēmuma atskaite.</p>
            <ul>
              <li><code>report.html</code> – tīra HTML tabula ar saitēm</li>
              <li><code>report.docx</code> – Word dokuments ar saitēm</li>
              <li><code>latest.csv</code> – CSV (UTF-8-SIG Excelam)</li>
              <li><code>CHANGELOG.md</code> – kopsavilkums</li>
            </ul>
          attachments: |
            reports/report.html
            reports/report.docx
            reports/latest.csv
            reports/CHANGELOG.md
